language: julia
sudo: false
os:
  - linux
  - osx
  - windows
julia:
  - 1.0
  - 1.2
  - 1.3
  - nightly

branches:
  only:
  - master
  
matrix:
  allow_failures:
    #- julia: nightly
env:
   global:
      - DOCUMENTER_DEBUG=true
jobs:
   include:
     - stage: "Documentation"
       julia: 1.0
       os: linux
       script:
         - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd()))'
         - julia --project=docs/ docs/make.jl
       after_success: skip
       name: "HTML"

notifications:
  - email: false
