name: Run tests

on:
  push:
    branches:
      - 'master'
      - 'release-'
    tags: '*'
  pull_request:
  schedule:
    # Every day at 3:09 AM UTC
    - cron: '9 3 * * *'
  workflow_dispatch:

concurrency:
  # group by workflow and ref; the last slightly strange component ensures that for pull
  # requests, we limit to 1 concurrent job, but for the master branch we don't
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/master' || github.run_number }}
  # Cancel intermediate builds, but only if it is a pull request build.
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version:
          - '1.10'
          - '1.11'
          - '1.12'
          - '1.13-nightly'
          - 'nightly'
        os:
          - ubuntu-latest
        include:
          # Add a few windows and macOS jobs (not too many, the number we can run in parallel is limited)
          - julia-version: '1.10'
            os: macOS-latest
          - julia-version: '1.10'
            os: windows-latest

    steps:
      - uses: actions/checkout@v5
        with:
          # For Codecov, we must also fetch the parent of the HEAD commit to
          # be able to properly deal with PRs / merges
          fetch-depth: 2
      - name: "Set up Julia"
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - name: "Cache artifacts"
        uses: julia-actions/cache@v2
      - name: "Build package"
        uses: julia-actions/julia-buildpkg@v1
      - name: "Run tests"
        uses: julia-actions/julia-runtest@v1
        with:
          depwarn: error
      - name: "Run doctests"
        if: ${{ matrix.julia-version == '1.10' }}
        run: |
          julia --project=docs --color=yes --code-coverage -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()
            using Documenter
            include("docs/documenter_helpers.jl")
            using AbstractAlgebra
            DocMeta.setdocmeta!(AbstractAlgebra, :DocTestSetup, AbstractAlgebra.doctestsetup(); recursive = true)
            doctest(AbstractAlgebra)'
      - name: "Process code coverage"
        uses: julia-actions/julia-processcoverage@v1
      - name: "Upload coverage data to Codecov"
        continue-on-error: true
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Install LaTeX + fonts
        run: |
              sudo apt-get update
              sudo apt-get install -y --no-install-recommends \
               latexmk \
               texlive-luatex \
               texlive-latex-extra \
               texlive-fonts-recommended \
               texlive-pictures \
               texlive-science \
               fontconfig \
               fonts-dejavu-core \
               fonts-dejavu-extra
      - name: Build docs (HTML + PDF)
        run: |
             julia --project=docs --color=yes -e 'using Pkg; Pkg.instantiate()'
             julia --project=docs --color=yes docs/make.jl
      - name: Dump LaTeX logs on failure
        if: failure()
        run: |
             echo "=== Recent /tmp/jl_* dirs ==="
             ls -dt /tmp/jl_* 2>/dev/null | head -n 20 || true
             echo "=== Tail AbstractAlgebra logs (best effort) ==="
             for d in $(ls -dt /tmp/jl_* 2>/dev/null | head -n 10); do
             f="$d/AbstractAlgebra.jl.log"
             if [ -f "$f" ]; then
              echo "===== $f ====="
              tail -n 200 "$f"
             fi
             done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
